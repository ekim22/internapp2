<mat-card class="login-panel">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-title>{{ !isLoading ? "Sign up for an account" : "Logging into your account..."}}</mat-card-title>
  <br>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field appearance="outline">
      <mat-label class="mat-body">&nbsp; Full Name</mat-label>
      <div class="input-icon icon-username">
      </div>
      <input
        matInput
        type="text"
        name="name"
        ngModel
        #name="ngModel"
        required
        placeholder="Ex: Jane Doe">
      <mat-icon matPrefix class="input material-icons-outlined" color="primary">account_circle</mat-icon>
      <mat-error *ngIf="name.invalid">Name is <strong>required</strong></mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label class="mat-body">&nbsp; Email Address</mat-label>
      <div class="input-icon icon-username">
      </div>
      <input
        matInput
        type="email"
        name="email"
        ngModel
        #email="ngModel"
        required
        email
        placeholder="Ex: pat@example.com">
      <mat-icon matPrefix class="input material-icons-outlined" color="primary">email</mat-icon>
      <mat-error *ngIf="email.invalid">Email is <strong>required</strong></mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label class="mat-body">&nbsp; Password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        name="password"
        ngModel
        #password="ngModel"
        required
        autocomplete
        placeholder="Password">
      <mat-icon matPrefix class="input material-icons-outlined" color="primary">lock</mat-icon>
      <button type="button" class="hide" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <div class="flex-box-login">
      <button mat-raised-button color="accent" type="submit">Create Account</button>
    </div>
  </form>
  <br>
  <mat-divider></mat-divider>
  <mat-card-footer>
    Already have an account?&nbsp;
    <a routerLink="/auth/login">Log In</a>
  </mat-card-footer>
</mat-card>
